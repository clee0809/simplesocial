<div class="list-group">
<div class="media list-group-item post-card">
	<div class="row">
		<div class="col-6">
	<h5 class="mr-5"><a class="text-decoration-none" href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h5>
</div>

	<div class="col-6">
	{% if user.is_authenticated and post.user == user and not hide_delete %}
	<!-- dropdown -->
	<div class="dropdown float-end">
		<a href="#" class="d-flex align-items-center link-dark text-decoration-none" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
		  <!-- <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2"> -->
		  <!-- <strong>mdo</strong> -->
		  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
			<path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
		  </svg>
		</a>
		<ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
		  <li><a class="dropdown-item" href="{% url 'posts:edit' username=post.user.username pk=post.pk %}">Edit</a></li>
		  <li><a class="dropdown-item" href="{% url 'posts:delete' pk=post.pk %}">Delete</a></li>
		  <!-- <li><a class="dropdown-item" href="#">Profile</a></li>
		  <li><hr class="dropdown-divider"></li>
		  <li><a class="dropdown-item" href="#">Sign out</a></li> -->
		</ul>
	  </div>
	<!-- dropdown  -->
	{% endif %}
	</div>
</div>
	<p class="time-group">
		{{post.time_diff}}
	{% if post.group %}
		in <a href="{% url 'groups:single' slug=post.group.slug %}" class="text-muted">{{ post.group.name }}</a>
	{% endif %}
	</p>

	<div class="media-body">
		<!-- <strong>{{ post.user.username }}</strong> -->
		{% if post.get_image_url %}
			<img src="{{ post.get_image_url}}" alt="" class="rounded img-fluid">
		{% endif %}
		<p>{{ post.message_html|safe }}</p>

		<!-- <div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div> -->

	</div>
</div>
</div>
