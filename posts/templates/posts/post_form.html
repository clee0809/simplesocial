{% extends "posts/post_base.html" %}

{% load bootstrap4 %}

{% block post_content %}
<h4>Create New Post</h4>
<form method="POST" action="{% url 'posts:create' %}" id="postForm" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	<!-- <input required name="images" type="file" multiple > -->
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Post</button>
	{% endbuttons %}
</form>
{% endblock %}
